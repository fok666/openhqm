name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff lint
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

      - name: Run mypy
        run: mypy src/

      - name: Run bandit security check
        run: bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          OPENHQM_QUEUE__REDIS_URL: redis://localhost:6379
          OPENHQM_CACHE__REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/ -v --cov=src/openhqm --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: htmlcov/

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      actions: read
    strategy:
      matrix:
        queue_backend:
          - name: all
            tag_suffix: ""
            description: "All queue backends included"
          - name: redis
            tag_suffix: "-redis"
            description: "Redis Streams only"
          - name: kafka
            tag_suffix: "-kafka"
            description: "Apache Kafka only"
          - name: sqs
            tag_suffix: "-sqs"
            description: "AWS SQS only"
          - name: azure
            tag_suffix: "-azure"
            description: "Azure Event Hubs only"
          - name: gcp
            tag_suffix: "-gcp"
            description: "GCP Pub/Sub only"
          - name: mqtt
            tag_suffix: "-mqtt"
            description: "MQTT only"
          - name: minimal
            tag_suffix: "-minimal"
            description: "No queue dependencies (custom handlers only)"
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "date=$(date -u +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            QUEUE_BACKEND=${{ matrix.queue_backend.name }}
          push: false
          tags: |
            openhqm:${{ github.sha }}${{ matrix.queue_backend.tag_suffix }}
            openhqm:latest${{ matrix.queue_backend.tag_suffix }}
          labels: |
            org.opencontainers.image.title=OpenHQM${{ matrix.queue_backend.tag_suffix }}
            org.opencontainers.image.description=${{ matrix.queue_backend.description }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.date }}
            queue.backend=${{ matrix.queue_backend.name }}
          cache-from: type=gha,scope=${{ matrix.queue_backend.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.queue_backend.name }}

      - name: Analyze image size
        run: |
          docker images openhqm:latest${{ matrix.queue_backend.tag_suffix }} --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

      - name: Export image info
        run: |
          docker images openhqm:latest${{ matrix.queue_backend.tag_suffix }} --format "{{.Size}}" > image-size-${{ matrix.queue_backend.name }}.txt

      - name: Upload image size artifact
        uses: actions/upload-artifact@v6
        with:
          name: image-size-${{ matrix.queue_backend.name }}
          path: image-size-${{ matrix.queue_backend.name }}.txt

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 10

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        continue-on-error: true

      - name: Run integration tests
        run: |
          pytest tests/ -v -m integration

      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  image-summary:
    name: Image Size Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    permissions:
      contents: read
      actions: read
    steps:
      - name: Download image size artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: image-size-*
          path: image-sizes/

      - name: Flatten artifact directory structure
        run: |
          find image-sizes -name '*.txt' -exec sh -c 'mv "$1" "image-sizes/$(basename "$1")"' _ {} \;
          find image-sizes -mindepth 1 -type d -empty -delete

      - name: Generate summary report
        run: |
          echo "# Docker Image Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Variant | Size | Use Case |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|----------|" >> $GITHUB_STEP_SUMMARY
          
          variants=(
            "all:All queue backends:Multi-cloud deployments"
            "redis:Redis Streams only:Development, low latency"
            "kafka:Apache Kafka only:High throughput, event streaming"
            "sqs:AWS SQS only:AWS ecosystem, serverless"
            "azure:Azure Event Hubs only:Azure ecosystem"
            "gcp:GCP Pub/Sub only:GCP ecosystem"
            "mqtt:MQTT only:IoT, edge computing"
            "minimal:No queue deps:Custom handlers only"
          )
          
          for variant in "${variants[@]}"; do
            IFS=':' read -r name desc usecase <<< "$variant"
            if [ -f "image-sizes/image-size-${name}.txt" ]; then
              size=$(cat "image-sizes/image-size-${name}.txt")
              echo "| \`openhqm:latest-${name}\` | ${size} | ${usecase} |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Use queue-specific images for production to minimize image size and attack surface." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Example:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "# AWS deployment - use SQS-only image" >> $GITHUB_STEP_SUMMARY
          echo "image: openhqm:latest-sqs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Azure deployment - use Azure-only image" >> $GITHUB_STEP_SUMMARY
          echo "image: openhqm:latest-azure" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
