name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        queue_backend:
          - name: all
            tag_suffix: ""
            description: "All queue backends included"
          - name: redis
            tag_suffix: "-redis"
            description: "Redis Streams only"
          - name: kafka
            tag_suffix: "-kafka"
            description: "Apache Kafka only"
          - name: sqs
            tag_suffix: "-sqs"
            description: "AWS SQS only"
          - name: azure
            tag_suffix: "-azure"
            description: "Azure Event Hubs only"
          - name: gcp
            tag_suffix: "-gcp"
            description: "GCP Pub/Sub only"
          - name: mqtt
            tag_suffix: "-mqtt"
            description: "MQTT only"
          - name: minimal
            tag_suffix: "-minimal"
            description: "No queue dependencies (custom handlers only)"

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=${{ matrix.queue_backend.tag_suffix }},onlatest=true
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          labels: |
            org.opencontainers.image.title=OpenHQM${{ matrix.queue_backend.tag_suffix }}
            org.opencontainers.image.description=${{ matrix.queue_backend.description }}
            queue.backend=${{ matrix.queue_backend.name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            QUEUE_BACKEND=${{ matrix.queue_backend.name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
